<nb-card>
  <nb-card-header class="bg-primary text-white">Search User
    <span class="float-right">
      <a class="text-white" routerLink="/pages/security/maintainuser" routerLinkActive="active">Create Users</a>
    </span>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="username">User Name
          </label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.SEUS_USER_NAME"
              placeholder="User Name">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="userid">User ID
          </label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-id-card"></i>
            </span>
            <input type="text" class="form-control" id="userid" [(ngModel)]="user.SEUS_USER_ID" placeholder="User ID">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="email">Email address
          </label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-envelope"></i>
            </span>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.SEUS_EMAIL" placeholder="Email Id"
              data-validation="email">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="dropdownStatus">User Status </label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-check-circle"></i>
            </span>
            <form [formGroup]="formGroup" #ngForm="ngForm">
              <dropdown [config]="statusData" formControlName="dropdownStatus"> </dropdown>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="lockStatus">Lock Status</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <form [formGroup]="formGroup" #ngForm="ngForm">
              <dropdown [config]="lockStatusData" formControlName="lockStatus"> </dropdown>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="lockStatus">Known Language</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <form [formGroup]="formGroup" #ngForm="ngForm">
              <dt-checkbox [checkboxList]="langList" formControlName="selectedLang"> </dt-checkbox>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="selectedCar">Cars</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <form [formGroup]="formGroup" #ngForm="ngForm">
              <dt-radio-button [radioOptions]="carOption" formControlName="selectedCar"></dt-radio-button>
            </form>
          </div>
        </div>

        

        <div class="row">
          <div class="col-md-4">
            <div class="float-right bottom-align-text">
              <br /><br />
              <button class="btn btn-search" id="search" (click)="onSearch()"><i class="fa fa-search"></i> &nbsp;
                Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
    </div>
  </nb-card-body>
</nb-card>
