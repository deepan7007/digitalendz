<nb-card>
  <nb-card-header class="bg-primary text-white">Create Project
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="formGroup" id="formGroup" (ngSubmit)="onSubmit()" #formDirective="ngForm">
      <div class="row">
      <div *ngIf="showId" class="col-md-4">
          <div class="form-group">
            <label for="PMPRJ_ID">Project Id
            </label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control" id="PMPRJ_ID" [formControl]="formGroup.controls.PMPRJ_ID"
                placeholder="Project #">
            </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="PMOP_ID">Opportunity Id
          </label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input type="text" class="form-control" id="PMOP_ID" [formControl]="formGroup.controls.PMOP_ID"
              placeholder="Opportunity Id">
          </div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="PMPRJ_NAME">Project Name
            </label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control" id="PMPRJ_NAME" [formControl]="formGroup.controls.PMPRJ_NAME"
                placeholder="Project Name">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="PMPRJ_PM">Project Manager
            </label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control" id="PMPRJ_PM" [formControl]="formGroup.controls.PMPRJ_PM"
                placeholder="Project Manager">
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="PMPRJ_REVENUE">Approved Revenue
            </label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control" id="PMPRJ_REVENUE" [formControl]="formGroup.controls.PMPRJ_REVENUE"
                placeholder="Approved Revenue">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="PMPRJ_COST_SPENT">Project Cost Spent
            </label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control" id="PMPRJ_COST_SPENT" [formControl]="formGroup.controls.PMPRJ_COST_SPENT"
                placeholder="Project Cost Spent">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="PMPRJ_CP_PERCENTAGE">Project CP %
            </label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control" id="PMPRJ_CP_PERCENTAGE" [formControl]="formGroup.controls.PMPRJ_CP_PERCENTAGE"
                placeholder="Project CP %">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="PMPRJ_START_DATE">Project Start Date</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-id-card"></i>
              </span>
              <input #dpFromDate class="form-control" placeholder="YYYY-mm-dd" name="dpFrom" formControlName="PMPRJ_START_DATE"
                ngbDatepicker #d1="ngbDatepicker" [placement]=" " [positionTarget]="buttonEl"
                 container="body">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" id="button1" type="button"></button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="PMPRJ_END_DATE">Project End Date</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-id-card"></i>
              </span>
              <input #dpEndDate class="form-control" placeholder="YYYY-mm-dd" name="dpTo" formControlName="PMPRJ_END_DATE"
                ngbDatepicker #d="ngbDatepicker" [placement]="placement" [positionTarget]="buttonEl"
               container="body">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"  id="button2" type="button"></button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-4">

        <button class="btn btn-search" id="submit" type="submit">Submit</button>
        <!-- </div> -->
      </div>

    </form>
  </nb-card-body>
</nb-card>
