<div class="form-group" class="dt-dropdown-panel ajustar" id="selectDropdown">
  <!-- <label>{{lableText }}</label> -->
  <div class="input-group">
    <span class="input-group-addon">
      <i class="fa fa-id-card"></i>
    </span>
    <select class="form-control" [ngModel]="value" (ngModelChange)="onSelect($event)" autofocus>
      <option *ngFor="let item of config.data" [ngValue]="item">
        {{ item.value }}
      </option>
    </select>
  </div>
</div>
