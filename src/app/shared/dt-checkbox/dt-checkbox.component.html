<div class="form-group" class="dt-dropdown-panel ajustar">
  <div class="input-group">
    <span class="input-group-addon">
      <i class="fa fa-id-card"></i>
    </span>
    <div *ngFor="let checkboxItem of checkboxList; let i = index;">
      <input type="checkbox" name="checkboxItem{{checkboxItem.id}}" [(ngModel)]="checkboxList[i].checked"  (ngModelChange) = "onSelect($event)">
      <label for="checkboxItem{{checkboxItem.id}}">{{checkboxItem.name}}</label>
    </div>
  </div>
</div>
